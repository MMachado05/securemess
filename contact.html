	<h2>Contact</h2>
		

		<div class="container">
			<div class="row justify-content-lg-center">
				<div class="col-12 col-lg-6">
					
						<div class="row gy-4 gy-xl-5 p-4 p-xl-5">
							<div class="container">
								<form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/xjkbdvdn" method="post">
									<div class="mb-3">
										<label for="name" class="form-label">First Name</label>
										<input class="form-control form-control-lg" type="text" name="name" id="name" placeholder="First Name" required="">
									</div>
									<div class="mb-3">
										<label for="email-address" class="form-label">Email address</label>
										<input class="form-control form-control-lg" type="email" iname="_replyto" name="email-address" id="email-address" aria-describedby="emailHelp" placeholder="email@domain.tld" required="">
									</div>
									<div class="mb-3">
										<label for="message" class="form-label">Message</label>
										<textarea class="form-control" name="message" id="message" rows="3" placeholder="Your message" required=""></textarea>
									</div>
									<button type="submit" class="btn btn-primary">Submit</button>
								</form>
							</div>	
						</div>
					</div>
				
			</div>
